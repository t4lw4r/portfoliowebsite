<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohit Talwar — Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <nav class="nav container">
            <div class="brand">Rohit Talwar</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-hero-cinematic">
            <div class="particles"></div>
            <div class="hero-text">
                <h1>Reach Out to the Cosmos</h1>
                <p>Let’s build something extraordinary together. Drop a message and watch it float through the universe.
                </p>

                <div class="contact-container cinematic">
                    <form onsubmit="handleContact(event)" class="contact-form">
                        <input type="text" id="name" placeholder="Your Name" required>
                        <input type="email" id="email" placeholder="Email Address" required>
                        <input type="tel" id="phone" placeholder="Phone Number" required>

                        <textarea id="message" placeholder="Your Message" required></textarea>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="container">
        <div>© <span id="year"></span> Rohit Talwar — Crafted with cosmic precision ✨</div>
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();

        function handleContact(e) {
            e.preventDefault();
            alert("Thanks! Your message has been sent.");
            e.target.reset();
        }
    </script>

</body>

</html>
